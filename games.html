<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy of NAGASA - วแรแฺวศ</title>
  <link rel="stylesheet" href="games.css" />
</head>
<body>
  <div id="galaxy">
    <canvas id="stars"></canvas>
    <div class="dashboard-container">
      <h1>Galaxy of NAGASA</h1>
      <div class="section-container">
        <div class="section" id="games">
          <h2>วแรแฺวศ</h2>
          <div class="games-list">
            <!-- ๅไว ำสฺัึ วแรแฺวศ -->
            <div class="game-card">
              <h3>แฺศษ ฿ัษ วแฯใ</h3>
              <p>วำสใสฺ ศแฺศษ ฿ัษ วแฯใ ใฺ รีฯวฦ฿.</p>
              <!-- ัวศุ แสิํแ แฺศษ ฿ัษ วแฯใ -->
              <a href="football_game.html">
                <button>วศฯร วแแฺศ</button>
              </a>
            </div>
            <div class="game-card">
              <h3>แฺศษ วแสอฯํ</h3>
              <p>วฮสั สอฯํ฿ ๆวศฯร วแใวใัษ!</p>
              <!-- ัวศุ แสิํแ แฺศษ วแสอฯํ -->
              <a href="challenge_game.html">
                <button>วศฯร วแแฺศ</button>
              </a>
            </div>
            <div class="game-card">
              <h3>แฺศษ วแใๅวัวส</h3>
              <p>วฮสศั ใๅวัวส฿ ํ วแแฺศษ.</p>
              <!-- ัวศุ แสิํแ แฺศษ วแใๅวัวส -->
              <a href="skills_game.html">
                <button>วศฯร วแแฺศ</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
